GpuDevice:
  description: >+
    A Red Hat OpenShift GPU device containing GPUs
  properties:
    name:
      type: string
      description: >+
        The name of this GPU device
      x-ngsi:
        type: Property
    description:
      type: string
      description: >+
        A description of this GPU device
      x-ngsi:
        type: Property
    location:
      type: geo:point
      description: >+
        Geojson reference to the item. It can be Point, LineString, Polygon,
        MultiPoint, MultiLineString or MultiPolygon
      x-ngsi:
        type: GeoProperty
    entityId:
      type: string
      description: >+
        A unique ID for this Smart Data Model
      x-ngsi:
        type: Property
